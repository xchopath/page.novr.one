<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>novr.one: sub-path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container p-5">
      <h3 class="text-success"><strong>other</strong>@<strong>novr.one</strong>:~$ cd ~<span id="pathprint"></span></h3>
      <pre class="text-muted">#cyber #system #infra #cloud #linuxstuff</pre>
      <div id="contents"></div>
    </div>

    <script>
      (async () => {

        const response = await fetch('https://api.github.com/repos/xchopath/www.novr.one/contents' + window.location.pathname);

        const data = await response.json();

        let contentsHtml = '<ul class="list-group list-group-flush bg-transparent">';
        for (let row of data) {
          if ((/.md$/).test(row.name)) {
            const linkName = row.name.replace('.md', '')
            const linkFile = row.path.replace('.md', '')
            contentsHtml += `<li class="list-group-item bg-transparent border-success"><a href="/${linkFile}" class="text-decoration-none text-light">${linkName}</a></li>`;
          }
        }
        contentsHtml += '</ul>';

        document.getElementById('contents').innerHTML = contentsHtml;
        document.getElementById('pathprint').innerHTML = window.location.pathname;
      })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
  
</html>
